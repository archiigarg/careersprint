<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details</title>
  </head>
  <body>
    <h1>Welcome</h1>
    <pre id="userInfo">Loading user details...</pre>
    <button onclick="logout()">Logout</button>

    <h2>Attach LeetCode Profile</h2>
    <input
      type="text"
      id="leetcodeProfile"
      placeholder="Enter LeetCode Username"
    />
    <button onclick="attachLeetCode()">Attach</button>
    <p id="attachResponse"></p>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyC1d1GjpL-dgC-TenU7Bt9iWqmZUB5AqPM",
        authDomain: "signsync-a13bd.firebaseapp.com",
        projectId: "signsync-a13bd",
        storageBucket: "signsync-a13bd.firebasestorage.app",
        messagingSenderId: "197353783576",
        appId: "1:197353783576:web:afec42965efcb524af5e6d",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      async function fetchUserDetails() {
        const userInfoElement = document.getElementById("userInfo");
        if (!userInfoElement) {
          console.error("Element with id 'userInfo' not found.");
          return;
        }

        let idToken = localStorage.getItem("idToken");
        if (!idToken) {
          logout();
          return;
        }

        try {
          const userResponse = await fetch("http://localhost:5500/user/", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${idToken}`,
              "Content-Type": "application/json",
            },
          });

          if (userResponse.status === 401) {
            console.warn("Token expired, refreshing...");
            idToken = await auth.currentUser.getIdToken(true); // Refresh token
            if (!idToken) return;
            return fetchUserDetails(); // Retry with new token
          }

          const userData = await userResponse.json();
          userInfoElement.innerText = JSON.stringify(userData, null, 2);
        } catch (error) {
          console.error("Error fetching user:", error);
          userInfoElement.innerText = "Error: " + error.message;
        }
      }

      async function attachLeetCode() {
        const leetcodeUsername =
          document.getElementById("leetcodeProfile").value;
        const attachResponse = document.getElementById("attachResponse");

        if (!leetcodeUsername) {
          attachResponse.innerText = "Please enter a LeetCode username.";
          return;
        }

        let idToken = localStorage.getItem("idToken");
        if (!idToken) {
          logout();
          return;
        }

        try {
          const response = await fetch("http://localhost:5500/user/attachLc", {
            method: "POST",
            headers: {
              Authorization: `Bearer ${idToken}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ lcUsername: leetcodeUsername }),
          });

          const data = await response.json();
          if (!response.ok) throw new Error(data.message);

          attachResponse.innerText = "LeetCode profile attached successfully!";
          setTimeout(() => window.location.reload(), 1000); // Reload page on success
        } catch (error) {
          console.error("Error attaching LeetCode profile:", error);
          attachResponse.innerText = "Error: " + error.message;
        }
      }

      function logout() {
        localStorage.removeItem("idToken");
        localStorage.removeItem("refreshTime");
        window.location.href = "index.html";
      }

      window.onload = fetchUserDetails;
      window.logout = logout;
      window.attachLeetCode = attachLeetCode;
    </script>
  </body>
</html>
